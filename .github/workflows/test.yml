name: test
on:
  push:
    branches:
    - main
  schedule:
    - cron: '0 21 * * *'
    
jobs:
  main-to-gh-pages:
    runs-on: ubuntu-latest
        
    steps:                          
    - name: checkout main
      uses: actions/checkout@v2
      with:
        ref: main
               
    - name: Prepare
      run: |
        pip install pycryptodome
        
    - name: Run
      run: |
        python run.py -uid ${{ secrets.UID }} -c ${{ secrets.COOKIE }} --tag save
        python C.py --public ${{ secrets.PUBLIC }} --private ${{ secrets.PRIVATE }} --mode jiemi
    
    - name: Upload
      run: |
        cd Upload
        python main.py

    - name: Clean
      run: |
        rm -rf github-pages-deploy-action-temp-deployment-folder
        rm -rf image
        python C.py --public ${{ secrets.PUBLIC }} --private ${{ secrets.PRIVATE }} --mode jiami
                        
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        BRANCH: main
        FOLDER: .
        clean: true
        BASE_BRANCH: main
                
                
                
